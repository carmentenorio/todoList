<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</head>

<body>
    <div id="exampleModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">tasks</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Task:</strong> <span id="modalTaskText"></span></p>
                    <p><strong>Description:</strong> <span id="modalTaskDescription"></span></p>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Task List</h1>
        <div class="search">
            <form class="taskForm">
                <label>
                    <input type="checkbox" id="completedInput">
                </label>
                <input id="taskInput" type="text" placeholder="Input task: ">
                <input id="descriptionInput" type="text" placeholder="Input description: ">

                <h2>Categories</h2>
                <select id="category" class="flex">
                    <option disabled>Select a category</option>
                </select>

                <h2>Tags</h2>
                <select id="tags" multiple>
                    <option disabled>Select one or more tags</option>
                </select>
            </form>
            <button class="btn-add">Add task</button>
        </div>
        <div class="li-container">
            <ul>
            </ul>
        </div>
        <div class="empty">
            <p>You have no pending tasks</p>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
